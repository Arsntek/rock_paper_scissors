<!doctype html>
<html lang="en">
  <head>
    <title>MiniGame</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="css/style.css" rel="stylesheet" />
    <script type="text/javascript" src="game.js" defer></script>
  </head>

  <body>
    <main>
      <h1>Rock Paper Scissors Mini Game!</h1>
      <section class="section-score">
        <article>
          <h2>Player</h2>
          <p id="playerScore"></p>
        </article>
        <article>
          <h2>Computer</h2>
          <p id="computerScore"></p>
        </article>
      </section>
      <section class="section-choices">
        <button class="btnChoice" id="btnRock">Rock</button>
        <button class="btnChoice" id="btnPaper">Paper</button>
        <button class="btnChoice" id="btnScissors">Scissors</button>
      </section>
      <section class="section-message">
        <p id="message">Best Of Nine</p>
      </section>
    </main>
  </body>
</html>
